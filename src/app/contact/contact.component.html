<h1>Contact page </h1>

<form [formGroup]="stockFilterForm" 
      #sForm="ngForm" 
      (ngSubmit)="onSubmit()" 
      class="filter-border"
      [ngStyle]="{'border-color': stockFilterForm.pristine ? 'grey' : 'lightcoral'}">
    <mat-form-field class="hwa" fxFlex="40">
            <input matInput #input formControlName="productName" placeholder="Nom du produit" type="text"/>
    </mat-form-field>
    <mat-form-field class="hwa" fxFlex="40">
            <input matInput #input formControlName="quantity" placeholder="QuantitÃ©" type="text"/>
    </mat-form-field>
</form>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef> Weight </th>
    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef> Symbol </th>
    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]">
</mat-paginator>
